<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="shoppingcard.css">
    <title>Shopping UI | Coderider</title>
</head>
<body>
    <div class="container">
        <div class="head__section">
            <i class="fi-rr-arrow-small-left"></i>
            <span class="logo">HT</span>
            <i class="fi-sr-heart"></i>
        </div>
        <div class="discount">
            30%
        </div>
        <div class="display__product">
                <img src="ShoesPink.png" alt="">
                <div class="slider">
                    <span></span>
                    <span></span>
                    <span class="active"></span>
                    <span></span>
                </div>
        </div>
        <div class="product__details">
            <div class="title__section">
                <div class="title">
                    <h2>shoppingcard</h2>
                    <p>online market place</p>
                </div>
                <span>
                    <i class="H-T-star"></i>
                    <p>(3.0)</p>
                </span>
            </div>
            <div class="product__size">
                <p>size:</p>
                <ul>
                    <li>$25.00</li>
                    <li>$45.00</li>
                    <li>$35.00</li>
                    <li>$15.00</li>
                </ul>
            </div>
            <div class="product__colors">
                <p>Available Colors:</p>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="product__add">
                <span class="price">$120</span>
                <button><i class="fi-sr-shopping-cart-add"></i>Add To Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
