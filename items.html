<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="title icon" type="image/png" href="images/camera-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="items.css">
  </head>
  <body>
      <section>
        <a name="menu items"></a>
        <h2>MENU ITEMS</h2>
        <div class="container">
          <img src="img/img.jpeg">
          <img src="img/img 02.jpg">
          <img src="imag 03.jpeg" height="340px" width="280px">
        </div>
      </section>
      <!-- End of Nature Section -->
      <section>
          
          <div class="container">
              <img src="img/img 04.jpeg">
              <img src="img 05.jpeg">
              <img src="img/img 06.jpeg" height="340p" width="280px">
            </div>
      </section>
      
      <button onclick="goToTop()" id="topBtn" title="Go to top of page">Top of Page</button>
      <footer class="footer">
        <p>
          All Items is Available
        </p>
      </footer>
    </div>
    <script>
      // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 4 || document.documentElement.scrollTop > 4) {
            document.getElementById("topBtn").style.display = "block";
        } else {
            document.getElementById("topBtn").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function goToTop() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
    </script>
  </body>
</html>
